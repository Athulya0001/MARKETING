<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - ShoppyHub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: aliceblue">
    <!-- Navbar -->
    <nav class="primary shadow-lg fixed top-0 w-full z-50">
      <div
        class="container mx-auto px-4 py-2 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="/" class="font-bold text-2xl tracking-wide">
          Shoppy<span class="text-yellow-300">Hub</span>
        </a>

        <!-- Menu Items -->
        <div class="menu hidden md:flex space-x-1 font-semibold">
          <a
            href="/index.html"
            class="hover:text-yellow-300 transition duration-300 text-xs flex items-center justify-evenly border-r border-white px-2"
            >
            <img src="./image/icons8-home-26.png" alt="home" />
          </a>
          <a
            href="#contact"
            class="hover:text-yellow-300 transition duration-300 text-xs flex items-center px-2"
            >
            <img src="./image/icons8-contact-us-26.png" alt="cantact" />
          </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <div class="flex justify-between items-center space-x-1 md:hidden">
          <button id="menu-toggle" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden primary">
        <a href="/index.html" class="block px-4 py-2">Home</a>
        <a href="#contact" class="block px-4 py-2">Contact</a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="flex justify-center items-center px-3 mt-[65px]">
      <div
        class="bg-white p-5 rounded-lg shadow-lg w-full max-w-[90vw] md:max-w-[40vw]"
      >
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">
          Sign Up
        </h2>

        <form id="signupForm">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-600"
              >Username</label
            >
            <input
              type="text"
              id="signupUsername"
              name="username"
              placeholder="Username"
              required
              class="mt-1 block w-full px-4 py-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300"
            />
          </div>

          <div class="mb-5">
            <label
              for="password"
              class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="signupPassword"
              name="password"
              placeholder="Password"
              required
              class="mt-1 block w-full px-4 py-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-900 to-purple-500 text-white font-semibold py-1 px-4 rounded-lg hover:bg-yellow-300 transition duration-300"
          >
            Signup
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="#" class="text-yellow-300 hover:underline">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
