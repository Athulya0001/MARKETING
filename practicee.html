<section
    class="secondary trending-section flex flex-col justify-center items-center mt-4">

    <br>

                        </del>
                        <div class="ml-auto">
                            <button onclick="addCart({name: 'Brown Men\'s Outfit', price: 149, id: Date.now()})"

                </div>
            </a>

                    </div>
                </div>
