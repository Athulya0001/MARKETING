<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShoppyHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-900 via-yellow-700 via-violet-100 to-purple-500 shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white font-bold text-2xl tracking-wide">
        Shoppy<span class="text-yellow-300">Hub</span>
            </a>
    
            <!-- Menu Items -->
            <div class="menu hidden md:flex space-x-1 text-white font-semibold">
                <a href="./index.html" class="hover:text-yellow-300 transition duration-300 text-xs flex items-center justify-evenly border-r border-white px-2">Home
                    <img src="./image/icons8-home-26.png" alt="home">
                </a>
                <a href="#contact" class="hover:text-yellow-300 transition duration-300 text-xs flex items-center border-r border-white px-2">Contact
                    <img src="./image/icons8-contact-us-26.png" alt="cantact">
                </a>

            </div>
    
            <!-- Mobile Menu Toggle -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <div class="location flex justify-center items-center mt-2 md:mt-0 md:absolute md:right-6 flex md:hidden">
                    <a href="#location">
                    <img src="./image/icons8-location-14.png" alt="location icon" class="h-4 w-4 mr-2"></a>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <a href="./index.html" class="block px-4 py-2 text-black hover:bg-gray-100">Home</a>
            <a href="#about" class="block px-4 py-2 text-black hover:bg-gray-100">About</a>
            <a href="#contact" class="block px-4 py-2 text-black hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex justify-center items-center max-h-60vh px-3 mt-[65px]">
        <div class="bg-white p-5 rounded-lg shadow-lg w-full max-w-[90vw] md:max-w-[40vw] lg:max-w-[50vw] xl:max-w-[50vw]">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Login to Your Account</h2>
            
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-900 to-purple-500 text-white font-semibold py-1 px-4 rounded-lg hover:bg-yellow-300 transition duration-300">
                    Login
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-yellow-300 hover:underline">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
