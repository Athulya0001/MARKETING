<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="text-blue-500 px-5">
        <div class="flex justify-between items-center p-1">
            <div class="flex items-center space-x-4 sm:justify-center">
                <h1 class="text-2xl font-bold text-blue-900">Shoppy</h1>
                <input type="text" placeholder="search for items" id="search" class="px-3 rounded-md bg-blue-200 border border-none hidden md:flex">
            </div>
            <div class="menu-section hidden md:flex justify-evenly">
                <div class="menu-section hidden md:flex justify-evenly">
                    <div class="flex space-x-4">
                        <a href="#" class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                            <span>Home</span>
                            <img src="./image/icons8-home-26 (1).png" alt="" class="w-1/2 h-4">
                        </a>
                        <a href="#" class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                            <span>Account</span>
                            <img src="./image/icons8-customer-26.png" alt="" class="w-1/2 h-4">
                        </a>
                        <a href="#" class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                            <span>Cart</span>
                            <img src="./image/icons8-cart-26.png" alt="" class="w-1/2 h-4">
                        </a>
                        <a href="#" class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                            <span>Contact</span>
                            <img src="./image/icons8-phone-24.png" alt="" class="w-1/2 h-4">
                        </a>
                        <a href="#" class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                            <img src="./image/icons8-dark-theme-26 (1).png" alt="" class="h-4">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="flex space-x-3">
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                    <img src="./image/icons8-menu-26.png" alt="Menu" class="w-6 h-6">
                </button>
            </div>
            <div class="md:hidden">
                <img src="./image/icons8-dark-theme-26 (1).png" alt="" class="w-6 h-6">
            </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="md:hidden mt-4 space-y-4 hidden">
            <ul class="flex flex-col items-end">
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-500">
                    <span>Home</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-500">
                    <span>Account</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-500">
                    <span>Cart</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-500">
                    <span>Contact</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <section class="my-3">
        <div class="relative w-full h-[50vh] overflow-hidden">
            <!-- Carousel Container -->
            <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
              <!-- Slide 1 -->
              <div class="w-full flex-shrink-0 h-[50vh] bg-cover bg-center" style="background-image: url(./image/zara-red.jpg);">
              </div>
              <!-- Slide 2 -->
              <div class="w-full flex-shrink-0 h-[50vh] bg-cover bg-center" style="background-image: url(./image/mens-collection.jpg);">
              </div>
              <!-- Slide 3 -->
              <div class="w-full flex-shrink-0 h-[50vh] bg-cover bg-center" style="background-image: url(./image/womens-collection.jpg);">
              </div>
            </div>
        
            <!-- Navigation Buttons -->
            <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 text-5xl">
                &#8249;
              </button>
              <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-5xl">
                &#8250;
              </button>
              
              
          </div>
    </section>

    
    <script src="script.js"></script>
</body>

</html>
