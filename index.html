<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETING</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-blue-100 text-blue-500 px-10">
        <div class="mx-auto flex justify-between items-center p-4">
            <div class="flex items-center space-x-4 sm:justify-center">
                <h1 class="text-3xl font-bold text-blue-900">Shoppy</h1>
                <input type="text" placeholder="search for items" id="search" class="px-4 rounded-md bg-blue-200 border border-none">
            </div>
            <div class="menu-section hidden md:flex sapce-x-6">
                <ul type="none" class="flex space-x-6">
                    <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                        <span>Home</span>
                        <img src="./image/icons8-home-26 (1).png" alt="">
                    </li>
                    <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                        <span>Account</span>
                        <img src="./image/icons8-customer-26.png" alt="">
                    </li>
                    <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                        <span>Cart</span>
                        <img src="./image/icons8-cart-26.png" alt="">
                    </li>
                    <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                        <span>Contact</span>
                        <img src="./image/icons8-phone-24.png" alt="">
                    </li>
                    <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-600">
                        <img src="./image/icons8-dark-theme-26 (1).png" alt="">
                    </li>
                </ul>
            </div>
            <div class="flex space-x-3">
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                    <img src="./image/icons8-menu-26.png" alt="Menu" class="w-6 h-6">
                </button>
            </div>
            <div class="md:hidden">
                <img src="./image/icons8-dark-theme-26 (1).png" alt="" class="w-6 h-6">
            </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="md:hidden mt-4 space-y-4 hidden">
            <ul class="flex flex-col items-end">
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-400">
                    <span>Home</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-400">
                    <span>Account</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-400">
                    <span>Cart</span>
                </li>
                <li class="flex items-center space-x-2 cursor-pointer hover:text-blue-400">
                    <span>Contact</span>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>

</html>
